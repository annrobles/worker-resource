<div class="student-detail-container student-detail-container__basic-info">
  <div class="row">
    <div class="col-lg-6 col-md-6">
      <div class="row">
        <label style="text-align: left;">Name:</label>
        <div class="form-floating">
          <input type="text"
            class="form-control"
            id="floatingInput"
            [(ngModel)]="company.name"
            name="first_name"
            autocomplete="off">
        </div>
      </div>
      <div class="row">
        <label style="text-align: left;">Link</label>
        <div class="form-floating">
          <input type="email"
            class="form-control"
            id="floatingInput"
            [(ngModel)]="company.link"
            name="email"
            autocomplete="off">
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6">
      <div class="row">
        <label style="text-align: left;">Email</label>
        <div class="form-floating">
          <input type="text"
            class="form-control"
            id="floatingInput"
            [(ngModel)]="company.email"
            name="last_name"
            autocomplete="off">
        </div>
      </div><div class="row">
        <label style="text-align: left;">Phone</label>
        <div class="form-floating">
          <input type="text"
            class="form-control"
            id="floatingInput"
            [(ngModel)]="company.contact_number"
            name="contact_number"
            autocomplete="off">
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-6 col-md-6" style="text-align: left;">
      <label>What is the best time to reach this company?</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="company.availability.morning" [ngModelOptions]="{standalone: true}" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Morning
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="company.availability.afternoon" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Afternoon
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="company.availability.evening" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Evening
        </label>
      </div>
    </div>

    <div class="col-lg-6 col-md-6" style="text-align: left;" *ngIf="userType == userAccessType.Admin">
      <label>Status</label>
      <div class="form-floating">
          <button class="company-statuses" (click)="showStatusDropDown=true">{{ companyStatuses[company.status] }}</button>
          <ng-container *ngIf="showStatusDropDown">
            <div class="student-detail-skills_dropdown">
              <ng-container *ngFor="let status of companyStatuses; let i = index">
                <a *ngIf="i > company.status" (click)="statusChanged(i)">{{ status }}</a>
              </ng-container>
            </div>
          </ng-container>
      </div>
    </div>
  </div>

  <div class="row" style="text-align: left;">
    <div class="form-group">
      <label for="exampleFormControlTextarea1">About</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" [(ngModel)]='company.about'></textarea>
    </div>
  </div>

  <div class="row student-detail-container__submit">
    <div class="col-lg-4 col-md-4"></div>
    <div class="col-lg-4 col-md-4"><button class="w-100 btn btn-lg btn-primary student-detail-container__submit-primary" type="submit" (click)="companySubmit()">{{ isNew ? "SUBMIT" : "UPDATE" }}</button></div>
    <div class="col-lg-4 col-md-4"></div>
  </div>
</div>

<div class="row mb-3" *ngIf="userType == userAccessType.Admin">
  <student-list [showRank]="true"></student-list>
</div>
