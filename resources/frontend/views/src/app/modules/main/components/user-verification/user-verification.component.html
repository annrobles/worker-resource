<main class="form-signin mt-5 w-100 m-auto">
  <form>
    <h1 class="h3 mb-3 fw-normal">Confirm Email</h1>
    <div class="form-floating">
      <input type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        [(ngModel)]="email"
        name="email"
        autocomplete="off"
        disabled="true">
      <label for="floatingInput">Email address</label>
    </div>
    <button class="w-100 mt-4 btn btn-lg btn-primary" type="submit" (click)="confirmEmailClick()">Confirm Email</button>
    <p class="mt-5 mb-3 text-muted">Â© 2022</p>
  </form>
</main>
